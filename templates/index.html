<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echolingo Bot - Multilingual Q&A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f4f8;
        background-image: url('https://storage.googleapis.com/gweb-aip.appspot.com/UI/optimus/bg-3.jpg'); /* Using a generic background */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      button {
        transition: all 0.2s ease-in-out;
      }
      button:hover {
        transform: translateY(-2px);
      }
      .listening {
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
        100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl border border-gray-100">
      <h1 class="text-5xl font-extrabold mb-8 text-center" style="color: #2563eb;">
        💬 Echolingo Bot
      </h1>
      <div class="mb-6">
        <label for="questionInput" class="block text-lg font-semibold mb-2 text-gray-800">Give:</label>
        <div class="flex items-center space-x-3">
          <textarea id="questionInput" rows="5" class="flex-grow p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 transition duration-200 resize-y text-lg text-gray-800" placeholder="Content to give..."></textarea>
          <button id="voiceInputButton" class="p-4 bg-red-500 text-white rounded-xl shadow-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" fill="currentColor" class="h-7 w-7"><path d="M192 0C139 0 96 43 96 96V320c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h144c13.3 0 24-10.7 24-24s-10.7-24-24-24h-72V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128v-40z"/></svg>
          </button>
        </div>
        <div id="voiceStatus" class="text-sm mt-3 text-center text-gray-600 hidden"></div>
      </div>
      <div class="mb-6">
        <label for="languageSelect" class="block text-lg font-semibold mb-2 text-gray-800">Choose Answer Language:</label>
        <select id="languageSelect" class="w-full p-3 border border-gray-300 rounded-xl bg-white text-lg focus:ring-2 focus:ring-blue-500 text-gray-800">
          <option value="English">🇬🇧 English</option>
          <option value="Spanish">🇪🇸 Español (Spanish)</option>
          <option value="French">🇫🇷 Français (French)</option>
          <option value="German">🇩🇪 Deutsch (German)</option>
          <option value="Chinese">🇨🇳 中文 (Chinese)</option>
          <option value="Hindi">🇮🇳 हिन्दी (Hindi)</option>
          <option value="Arabic">🇸🇦 العربية (Arabic)</option>
          <option value="Portuguese">🇵🇹 Português (Portuguese)</option>
          <option value="Russian">🇷🇺 Русский (Russian)</option>
          <option value="Japanese">🇯🇵 日本語 (Japanese)</option>
          <option value="Korean">🇰🇷 한국어 (Korean)</option>
          <option value="Italian">🇮🇹 Italiano (Italian)</option>
        </select>
      </div>
      <div class="mb-8">
        <button id="submitButton" class="w-full bg-blue-600 text-white py-4 px-4 rounded-xl font-bold text-xl hover:bg-blue-700 shadow-lg">
          ✨ Get My Answer
        </button>
      </div>
      <div id="loadingIndicator" class="hidden text-center font-medium mb-4 flex items-center justify-center space-x-2 text-gray-800">
        <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        <span>Echolingo is thinking...</span>
      </div>
      <div>
        <label for="answerOutput" class="block text-lg font-semibold mb-2 text-gray-800">Take:</label>
        <textarea id="answerOutput" rows="8" class="w-full p-4 border border-gray-300 rounded-xl bg-gray-50 text-lg resize-y text-gray-800" readonly placeholder="Content to take..."></textarea>
        <button id="speakAnswerButton" class="mt-4 w-full bg-green-600 text-white py-3 px-4 rounded-xl font-bold text-lg hover:bg-green-700 shadow-lg">
          🔊 Speak Answer
        </button>
      </div>
      <div id="errorMessage" class="hidden text-red-600 text-sm mt-4 text-center font-medium"></div>
    </div>

    <script>
      // Get references to DOM elements
      const questionInput = document.getElementById("questionInput");
      const languageSelect = document.getElementById("languageSelect");
      const submitButton = document.getElementById("submitButton");
      const voiceInputButton = document.getElementById("voiceInputButton");
      const voiceStatus = document.getElementById("voiceStatus");
      const answerOutput = document.getElementById("answerOutput");
      const loadingIndicator = document.getElementById("loadingIndicator");
      const errorMessage = document.getElementById("errorMessage");
      const speakAnswerButton = document.getElementById("speakAnswerButton");

      // Function to show/hide messages
      function showMessage(element, message) {
        element.textContent = message;
        element.classList.remove("hidden");
      }
      function hideMessage(element) {
        element.classList.add("hidden");
        element.textContent = "";
      }

      // ******************************************************
      // THIS IS THE MAIN CHANGE FOR SECURITY
      // ******************************************************
      async function getAnswer() {
        const question = questionInput.value.trim();
        const selectedLanguageName = languageSelect.value;

        if (!question) {
          showMessage(errorMessage, "Please enter content to give, or speak one.");
          return;
        }

        answerOutput.value = "";
        hideMessage(errorMessage);
        loadingIndicator.classList.remove("hidden");
        submitButton.disabled = true;
        submitButton.classList.add("opacity-50");
        speakAnswerButton.disabled = true;

        try {
          // Instead of calling Google directly, we call our own Python backend
          const response = await fetch('/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: question, language: selectedLanguageName }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'An unknown error occurred.');
          }

          const result = await response.json();
          answerOutput.value = result.answer;
          speakAnswerButton.disabled = false;

        } catch (error) {
          console.error("Error fetching data:", error);
          showMessage(errorMessage, `Failed to get an answer: ${error.message}`);
          answerOutput.value = "An error occurred while fetching the answer.";
        } finally {
          loadingIndicator.classList.add("hidden");
          submitButton.disabled = false;
          submitButton.classList.remove("opacity-50");
        }
      }

      submitButton.addEventListener("click", getAnswer);

      // All your existing speech recognition and synthesis code can go here.
      // It does not need to be changed.
      // For brevity, I am omitting it, but you should paste your original
      // <script> content for voice input and output back here.

    </script>
  </body>
</html>
